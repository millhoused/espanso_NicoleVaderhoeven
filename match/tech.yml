              We are Marie Cruz and Nicole van der Hoeven, two Senior Developer Advocates at Grafana Labs. But we're not here to talk about work! On Adobo & Avocados, we talk about the human side of the work we love and how to make the industry a more colourful place. We talk about intersectionality, developer advocacy, testing, development, and sometimes we even talk about food.

